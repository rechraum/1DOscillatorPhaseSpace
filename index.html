<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phase Space Visualization</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include the p5.js library -->
  <script src="p5.js"></script>
 <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script> -->
</head>
<body>
  <!-- User Interface Controls -->
  <div id="controls">
    <button id="addOscillator">Add Oscillator</button>
    <button id="clearOscillators">Clear Oscillators</button>
    <!-- Sliders will be dynamically added here -->
    <div id="sliders"></div>
  </div>

  <!-- Canvas for Oscillator Visualization -->
  <div id="canvas-container">
    <!-- The p5.js canvas will be automatically added here -->
  </div>

  <!-- Include your sketch script -->
  <script src="sketch.js"></script>
</body>
</html>
